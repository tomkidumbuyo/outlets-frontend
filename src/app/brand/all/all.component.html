<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <h3 class="card-title">Brands</h3>

    </div>
    <div class="card-body p-0">
      <table

        class="table table-hover table-outline table-vcenter text-nowrap card-table"
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Manager</th>
            <th>Email</th>
            <th>Phone</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brands">
            <td>
              <a [routerLink]="['/brand/' + brand._id]">
                <div>{{brand.name}}</div>
                <div class="small text-muted">
                  Registered: {{brand.date}}
                </div>
              </a>
            </td>
            <td>
              <a

              [routerLink]="['/brand/' + brand._id]"
                >{{brand.manager.name}}</a>
            </td>
            <td>
              <div class="small text-muted">
                <a

                [routerLink]="['/brand/' + brand._id]"
                  >{{brand.manager.email}}</a>
              </div>
            </td>
            <td>
              <div class="small text-muted">
                <a

                [routerLink]="['/brand/' + brand._id]"
                  ><span *ngFor="let phone of brand.manager.phones">{{phone}}</span></a>
              </div>
            </td>
          </tr>
          <!--bindings={
  "ng-reflect-ng-for-of": "[object Object],[object Object"
}-->
        </tbody>
      </table>
    </div>
  </div>
</div>
