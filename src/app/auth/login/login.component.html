<div class="page-single">
  <div class="container">
    <div class="row">
      <div class="col col-login mx-auto">
        <div class="text-center mb-6">
          <img src="assets/images/brand/tabler.svg" class="h-6" alt="">
        </div>
        <form class="card" [formGroup]="loginForm" >
          <div class="card-body p-6">
            <div class="card-title">Login to your account</div>
            <div class="form-group">
              <label class="form-label">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label class="form-label">
                Password
              </label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary btn-block" (click)="login()">Sign in</button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted">
          Don't have account yet? Contact the Admin for one.
        </div>
      </div>
    </div>
  </div>
</div>
